<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Taewoo Lee">
        <title>새 게시글 등록</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <header id="header">
            헤더 삽입부
            <hr>
        </header>
        <div class="container">
            <header id="article-form-header" class="py-5 text-center">
                <h1>게시글 작성</h1>
            </header>
            <form id="article-form">
                <div class="row mb-3 justify-content-md-center">
                    <label for="title" class="col-sm-2 col-lg-1 col-form-label text-sm-end">제목</label>
                    <div class="col-sm-8 col-lg-9">
                        <input id="title" class="form-control" name="title" required>
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <label for="content" class="col-sm-2 col-lg-1 col-form-label text-sm-end">본문</label>
                    <div class="col-sm-8 col-lg-9">
                        <textarea id="content" class="form-control" name="content" rows="5" required></textarea>
                    </div>
                </div>
                <div class="row mb-4 justify-content-md-center">
                    <label for="hashtag" class="col-sm-2 col-lg-1 col-form-label text-sm-end">해시태그</label>
                    <div class="col-sm-8 col-lg-9">
                        <input id="hashtag" class="form-control" name="hashtag" required>
                    </div>
                </div>
                <div class="row mb-5 justify-content-md-center">
                    <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
                        <button id="submit-button" type="submit" class="btn btn-primary">저장</button>
                        <button id="cancel-button" class="btn btn-secondary">취소</button>
                    </div>
                </div>
            </form>
        </div>
        <footer id="footer">
            <hr>
            푸터 삽입부
        </footer>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
