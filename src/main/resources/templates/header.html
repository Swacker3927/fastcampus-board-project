<!DOCTYPE html>

                    <div class="text-end">
                        <span id="username" class="text-white me-2">username</span>
                        <a id="login" class="btn btn-outline-light me-2" role="button">Login</a>
                        <a id="logout" class="btn btn-outline-light me-2" role="button">Logout</a>
                    </div>
                </div>
